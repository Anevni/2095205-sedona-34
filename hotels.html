        <section class="hotels-catalog">
          <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
          <form class="hotels-filter" action="https://echo.htmlacademy.ru/" method="get">

            <fieldset class="hotels-filter-group">
              <legend class="hotels-filter-title">Инфраструктура:</legend>
              <ul class="hotels-filter-list">
                <li class="hotels-filter-item">
                 <label class="control">
                  <input class="control-input" type="checkbox" name="pool" checked>
                  Бассейн
                 </label>
                </li>

                <li class="catalog-filter-item">
                 <label class="control">
                  <input class="control-input" type="checkbox" name="parking" checked>
                  Парковка
                 </label>
                </li>

                <li class="catalog-filter-item">
                 <label class="control">
                  <input class="control-input" type="checkbox" name="wifi">
                  Wi-Fi
                 </label>
                </li>
              </ul>
            </fieldset>

            <fieldset class="hotels-filter-group">
              <legend class="hotels-filter-title">Тип жилья:</legend>
              <ul class="hotels-filter-list">
                <li class="hotels-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="staying-group" value="hotel" checked>
                    Гостиница
                  </label>
                </li>

                <li class="hotels-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="staying-group" value="motel">
                    Мотель
                  </label>
                </li>

                <li class="hotels-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="staying-group" value="apartament">
                    Апартаменты
                  </label>
                </li>
              </ul>
            </fieldset>

            <button class="button button-blue" type="submit">Применить</button>
            <button class="button button-reset" type="reset">Сбросить</button>

        </form>


      <select class="select-control" aria-label="Сортировка">
        <option value="popular">Сначала популярное</option>
        <option value="cheap" selected>Сначала дешёвое</option>
        <option value="expensive">Сначала дорогое</option>
      </select>

      <a class="button button-icon" href="#">
